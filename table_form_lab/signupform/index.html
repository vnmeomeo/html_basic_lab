<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký đơn giản</title>
    <style>
        .form-label {
            font-weight: 700;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <section>
        <header class="header"><h1>Form đăng ký</h1></header>
        <form action="" method="get">
            <div class="form-label">
                <label for="full-name">Họ và tên:</label><br>
                <input type="text" id="full-name" name="fullname">
            </div>
            <div class="form-label">
                <label for="email-add">Email:</label><br>
                <input type="email" id="email-add" name="email address">
            </div>

            <div class="form-label">
                <label for="phone-no">Số điện thoại:</label><br>
                <input type="number" id="phone-no" name="phone number">
            </div>

            <div class="form-label">
                <label for="gender">Giới tính:</label><br>
                <input type="radio" id="gender" name="gender">
                <input type="radio" id="gender" name="gender">
            </div>

            <div class="form-label">
                <input type="submit" id="submit" value="Đăng ký"">
            </div>
        </form>
    </section>
</body>
</html>
